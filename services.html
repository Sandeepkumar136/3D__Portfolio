    <div class="topnav" id="myTopnav">

        <div class="heading-contents">

        <div class="heading-contents-pr">

            <div class="form-container">

                    <div class="form-base-orgin">
                        <label for="email" class="label-form">
                            <i class='bx bx-envelope icon-form' ></i>
                            enter email
                        </label>
                        <input type="email" name="email" id="" class="form-input" placeholder="email" required>
                    </div>
                </form>
                <form action="#" class="form-2">
                    <div class="form-base-orgin-2">
                        <label for="textarea" class="lable-form-2">
                            <i class='bx bx-message-square icon-form' ></i>
                            enter your message..!
                        </label>
                        <textarea name="textarea" id="" cols="30" rows="7" class="input-form-2" placeholder="message" required></textarea>
                    </div>
                </form>
                <img src="./assets/4957160_Mail sent.svg" alt="Email" class="form-img">
            </div>
        </section>
